<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Bookify // All your favourite books in one place</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <button class="header__btn-login">Log in</button>
        <button class="header__btn-signup">Sign up</button>
      </div>
    </header>
    <div class="nav">
      <img class="nav__logo" alt="Logo" src="src/img/logo.png" />
      <div class="nav__container-icons">
        <img class="nav__heart" alt="Favourites" src="src/img/heart.svg" />
        <img class="nav__user" alt="User" src="src/img/user.svg" />
      </div>
    </div>
    <img class="sitting-illu" src="src/img/undraw_reading_re_29f8.svg" />
    <div class="results-container"></div>
  </body>
  <footer>
    <div class="footer-main">
      <div class="footer-main__container">
        <div class="footer-main__left-container"></div>
        <h2 class="footer-main__signature">
          @ 2022 Built and designed by Aleksandra Leonowicz
        </h2>
        <div class="footer-main__social-icons">
          <img
            class="social-icons__git"
            alt="Github"
            src="src/img/github-logo.svg"
          />
          <img
            class="social-icons__linkedin"
            alt="LinkedIn"
            src="src/img/linkedin-logo.svg"
          />
        </div>
      </div>
    </div>
    <div class="footer-bottom"></div>
  </footer>
</html>
