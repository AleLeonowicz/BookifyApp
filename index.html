<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Bookify // All your favourite books in one place</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__menu" alt="Menu" src="src/img/list.svg" />
        <button class="btn header__btn-login">Log in</button>
        <button class="btn header__btn-signup">Sign up</button>
      </div>
    </header>
    <div class="nav">
      <div class="nav__container">
        <div class="nav__container-logo">
          <img class="nav__logo" alt="Logo" src="src/img/logo.png" />
        </div>
        <div class="nav__container-form">
          <form class="nav__search">
            <input
              type="text"
              class="search__field"
              placeholder="Type in the title or author..."
            />
            <button class="btn nav__btn-search">Go!</button>
          </form>
        </div>
        <div class="nav__container-icons">
          <img
            class="nav__glasses"
            alt="Favourites"
            src="src/img/eyeglasses.svg"
          />
          <img class="nav__heart" alt="User" src="src/img/heart.svg" />
        </div>
      </div>
    </div>

    <div class="container__sitting-illu">
      <img class="sitting-illu" src="src/img/undraw_reading_re_29f8.svg" />
    </div>

    <div class="results-container">
      <!-- <div class="spinner">
          <svg>
            <use href="src/img/icons.svg#icon-loader"></use>
          </svg>
        </div> -->
      <div class="results-container__box">
        <div class="search-result">
          <div class="search-result__overlay">
            <div class="search-result__text">
              "Harry Potter and the Goblet of Fire" by J.K. Rowling
            </div>
          </div>
        </div>

        <div class="search-result">
          <div class="search-result__overlay">
            <div class="search-result__text">
              "Harry Potter and the Goblet of Fire" by J.K. Rowling
            </div>
          </div>
        </div>

        <div class="search-result">
          <div class="search-result__overlay">
            <div class="search-result__text">
              "Harry Potter and the Goblet of Fire" by J.K. Rowling
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container__standing-illu">
      <img class="standing-illu" src="src/img/undraw_Loving_it_re_jfh4 2.png" />
    </div>
    <footer>
      <div class="footer-main">
        <div class="footer-main__container">
          <div class="footer-main__left-container"></div>
          <div class="footer-main__signature">
            <h2>@ 2022 Built and designed by Aleksandra Leonowicz</h2>
            <p>
              <a
                class="social-links__github"
                href="https://github.com/AleLeonowicz"
                target="_blank"
                >GitHub</a
              >
              <a
                class="social-links__linkedin"
                href="https://www.linkedin.com/in/aleksandra-leonowicz/"
                target="_blank"
                >LinkedIn</a
              >
            </p>
          </div>
          <div class="footer-main__social-icons">
            <a href="https://github.com/AleLeonowicz" target="_blank">
              <img
                class="social-icons__git"
                alt="Github"
                src="src/img/github-logo.svg"
            /></a>
            <a
              href="https://www.linkedin.com/in/aleksandra-leonowicz/"
              target="_blank"
              ><img
                class="social-icons__linkedin"
                alt="LinkedIn"
                src="src/img/linkedin-logo.svg"
            /></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom"></div>
    </footer>
  </body>
</html>
